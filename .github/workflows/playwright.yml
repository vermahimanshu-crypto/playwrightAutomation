name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      VALID_USER: ${{ secrets.VALID_USER }}
      VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
      INVALID_USER: ${{ secrets.INVALID_USER }}
      INVALID_PASSWORD: ${{ secrets.INVALID_PASSWORD }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Debug env presence
      run: |
        echo "BASE_URL present: $(if [ -z \"$BASE_URL\" ]; then echo no; else echo yes; fi)"
        echo "VALID_USER present: $(if [ -z \"$VALID_USER\" ]; then echo no; else echo yes; fi)"
        if [ -z "$BASE_URL" ] || [ -z "$VALID_USER" ]; then
          echo "Required secrets are missing; failing for debug."
          exit 1
        fi

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
